<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建项目组 - 设计学科线上课程系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            color: white;
        }
        .action-button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            transition: all 0.3s ease;
            border-radius: 8px;
        }
        .action-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px 0 rgba(31, 38, 135, 0.4);
        }
        .form-input {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .form-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.5);
            border-color: rgba(255, 255, 255, 0.5);
        }
        .form-label {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            transition: all 0.3s ease;
            border-radius: 8px;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px 0 rgba(31, 38, 135, 0.4);
        }
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            transition: all 0.3s ease;
            border-radius: 8px;
        }
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px 0 rgba(31, 38, 135, 0.4);
        }
        .btn-danger {
            background: rgba(255, 87, 34, 0.8);
            border: none;
            color: white;
            transition: all 0.3s ease;
            border-radius: 8px;
        }
        .btn-danger:hover {
            background: rgba(255, 87, 34, 1);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px 0 rgba(255, 87, 34, 0.4);
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="max-w-md mx-auto py-10 px-4">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-white">创建项目组</h1>
            <div class="flex gap-3">
                <a href="{{ url_for('project_groups') }}" class="action-button px-4 py-2 font-medium">返回项目组列表</a>
                <a href="{{ url_for('dashboard') }}" class="action-button px-4 py-2 font-medium">返回首页</a>
                <a href="{{ url_for('logout') }}" class="action-button px-4 py-2 font-medium text-red-100">退出登录</a>
            </div>
        </div>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="glass-card p-4 mb-6 relative">
                        {{ message }}
                        <button type="button" class="absolute top-2 right-2 text-white opacity-70 hover:opacity-100">
                            <i class="fa fa-times"></i>
                        </button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <div class="glass-card p-6">
            <div class="mb-4 pb-2 border-b border-white/20">
                <h5 class="text-xl font-semibold">项目组信息</h5>
            </div>
            <form method="POST" action="{{ url_for('create_project_group') }}" class="space-y-4">
                <div>
                    <label for="name" class="form-label block mb-2">项目组名称</label>
                    <input type="text" class="form-input w-full px-4 py-2 placeholder-white/60" id="name" name="name" placeholder="输入项目组名称" required>
                </div>
                <div>
                    <label for="description" class="form-label block mb-2">项目组描述</label>
                    <textarea class="form-input w-full px-4 py-2 placeholder-white/60" id="description" name="description" rows="4" placeholder="输入项目组描述" required></textarea>
                </div>
                <div class="flex gap-3">
                    <button type="submit" class="btn-primary px-6 py-2 font-medium flex-1">创建项目组</button>
                    <a href="{{ url_for('project_groups') }}" class="btn-secondary px-6 py-2 font-medium">取消</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
