<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>参与讨论 - 设计学科线上课程系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            color: white;
        }
        .message-info {
            background: rgba(165, 243, 252, 0.2);
            border: 1px solid rgba(165, 243, 252, 0.3);
            color: white;
            border-radius: 8px;
        }
        .action-button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            transition: all 0.3s ease;
            border-radius: 8px;
        }
        .action-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px 0 rgba(31, 38, 135, 0.4);
        }
        .danger-button {
            background: rgba(239, 68, 68, 0.3);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: white;
            transition: all 0.3s ease;
            border-radius: 8px;
        }
        .danger-button:hover {
            background: rgba(239, 68, 68, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px 0 rgba(239, 68, 68, 0.4);
        }
    </style>
</head>
<body>
    <div class="container mx-auto px-4 py-6">
        <!-- 页面标题和按钮组 -->
        <div class="glass-card p-6 mb-8">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                <h1 class="text-3xl font-bold text-white flex items-center">
                    <i class="fas fa-comments mr-3 text-purple-300"></i>参与讨论
                </h1>
                <div class="flex gap-3">
                    <a href="{{ url_for('dashboard') }}" class="action-button px-4 py-2 flex items-center">
                        <i class="fas fa-home mr-2"></i>返回个人中心
                    </a>
                    <a href="{{ url_for('logout') }}" class="danger-button px-4 py-2 flex items-center">
                        <i class="fas fa-sign-out-alt mr-2"></i>退出登录
                    </a>
                </div>
            </div>
        </div>
        
        <!-- 消息提示区域 -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="message-info p-4 rounded-lg mb-6 relative">
                        {{ message }}
                        <button type="button" class="absolute top-2 right-2 text-white opacity-70 hover:opacity-100">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <!-- 讨论区内容 -->
        <div class="glass-card p-6">
            <div class="border-b border-white/20 pb-4 mb-4">
                <h5 class="text-xl font-semibold text-white flex items-center">
                    <i class="fas fa-comments-alt mr-2 text-blue-300"></i>讨论区
                </h5>
            </div>
            <div class="text-white/90">
                <p>参与讨论页面内容</p>
                <!-- 这里可以添加讨论功能 -->
            </div>
        </div>
    </div>
</body>
</html>
