<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查看成绩 - 设计学科线上课程系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            color: white;
        }
        .action-button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            transition: all 0.3s ease;
            border-radius: 8px;
        }
        .action-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px 0 rgba(31, 38, 135, 0.4);
        }
        .danger-button {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: white;
            transition: all 0.3s ease;
            border-radius: 8px;
        }
        .danger-button:hover {
            background: rgba(239, 68, 68, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px 0 rgba(239, 68, 68, 0.4);
        }
        .message-info {
            background: rgba(165, 243, 252, 0.2);
            border: 1px solid rgba(165, 243, 252, 0.3);
            color: white;
            border-radius: 8px;
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <!-- 页面标题 -->
        <div class="glass-card p-6 mb-8">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold text-white">查看成绩</h1>
                <div class="flex items-center space-x-4">
                    <a href="{{ url_for('dashboard') }}" class="action-button px-4 py-2 font-medium flex items-center">
                        <i class="fas fa-user-circle mr-2"></i>返回个人中心
                    </a>
                    <a href="{{ url_for('logout') }}" class="danger-button px-4 py-2 font-medium flex items-center">
                        <i class="fas fa-sign-out-alt mr-2"></i>退出登录
                    </a>
                </div>
            </div>
        </div>
        
        <!-- 消息提示区域 -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="message-info p-4 mb-6 rounded-lg flex justify-between items-center">
                        <div class="flex items-center">
                            <i class="fas fa-info-circle text-blue-300 mr-3"></i>
                            <span>{{ message }}</span>
                        </div>
                        <button type="button" class="text-white opacity-70 hover:opacity-100">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <!-- 成绩内容 -->
        <div class="glass-card p-6">
            <div class="border-b border-white/20 pb-3 mb-4">
                <h5 class="text-xl font-semibold text-white">我的成绩</h5>
            </div>
            <div class="space-y-4">
                <p class="text-white/90">查看成绩页面内容</p>
                <!-- 这里可以添加成绩列表 -->
            </div>
        </div>
    </div>
</body>
</html>
